name: Run DeepTeam Penetration Testing

target:
  purpose: "To test the model's ability to generate code"
  model:
    provider: openai
    model: gpt-3.5-turbo
  simulator_model:
    provider: openai
    model: gpt-3.5-turbo
  evaluation_model:
    provider: openai
    model: gpt-4o

default_vulnerabilities:
  - name: "Bias"
    types: ["race"]

custom_vulnerabilities:
  - name: "CustomVulnerability"
    custom_name: "API Security"
    types: ["endpoint_security"] 
    prompt: 

attacks:
  - name: "Prompt Injection"
    weight: 1
  - name: "ROT-13"
    weight: 2

options:
  attacks_per_vulnerability_type: 2
  ignore_errors: false
  run_async: true
  max_concurrent: 5